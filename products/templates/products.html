{% extends 'base.html' %}

{% block page_heading %}Products{% endblock %}

{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 center">
            <div class="card-deck">
                <div class="card h-100 text-center card-style">
                    <img src="{{ MEDIA_URL }}{{ product.image }}" class="card-img-top" alt="book cover image">
                    <div class="card-body card-text-style">
                        <h5 class="card-title">{{ product.price }}</h5>
                        <p class="card-text">{{ product.name }}<span class= "text-muted"> ({{ product.publisher }})</span></p>
                        <div class="text-center">
                        <form method="post" action="">
                            {% csrf_token %}
                            <div>
                                <button class="btn btn-success button-style center" type="submit">Add to cart</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        {% endfor %}
    </div>
{% endblock %}
