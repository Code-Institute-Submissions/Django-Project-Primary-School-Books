{% extends "base.html" %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}

{% block page_heading %}<h3 class="success">Login</h3>{% endblock %}

{% block content %}
<div class="col-12 col-lg-9 mx-auto mb-3">
    <form method = "POST">
        {% csrf_token %}
        {{ login_form | as_bootstrap}}
        <button class="btn btn-outline-success" type= "submit">Login</button>
    </form>
    <p class="mt-3"><a href= "{% url 'password_reset' %}">Reset Password</a></p>
 </div>
    
{% endblock %}
